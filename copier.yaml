github_owner:
  type: str
  help: Who is the github owner of this project? It's either a username of an organization ID.
organization:
  type: bool
  default: false
  help: Is this project for managing an organization?
enable_actions:
  type: bool
  default: true
  help: Would you like to create GitHub Actions workflows?
import_existing:
  type: bool
  default: false
  help: Would you like to import existing repositories from your GitHub account/organization?
add_justfile:
  type: bool
  default: true
  help: Would you like to add a Justfile to the project?
